<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooming Delights - Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.css">
    <style>
        :root {
            --primary: #ff7eb9;
            --secondary: #ff65a3;
            --dark-green: #2a6041;
            --light-green: #d4edda;
            --cream: #fff9f0;
            --gold: #d4af37;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--cream);
            background-image: url('https://images.unsplash.com/photo-1490750967868-88aa4486c946?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding-top: 40px;
        }
        
        .profile-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            margin: 0 auto 40px;
            border: 1px solid rgba(255, 126, 185, 0.3);
        }
        
        .profile-title {
            font-family: 'Playfair Display', serif;
            color: var(--dark-green);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            position: relative;
        }
        
        .profile-title:after {
            content: "";
            display: block;
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--gold));
            margin: 15px auto 30px;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(255, 126, 185, 0.25);
        }
        
        .btn-update {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s;
            margin-top: 20px;
            color: white;
        }
        
        .btn-update:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 101, 163, 0.4);
        }
        
        .avatar-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .avatar-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--light-green);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }
        
        .avatar-upload {
            position: relative;
            display: inline-block;
        }
        
        .avatar-upload-label {
            display: inline-block;
            padding: 8px 20px;
            background: var(--light-green);
            color: var(--dark-green);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .avatar-upload-label:hover {
            background: var(--primary);
            color: white;
        }
        
        .avatar-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .form-group label {
            color: var(--dark-green);
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }
        
        .flower-icon {
            color: var(--primary);
            margin-right: 10px;
        }
        
        /* Loading overlay styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            font-family: 'Playfair Display', serif;
            color: var(--dark-green);
            font-size: 1.5rem;
            margin-top: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body id="profile">
    <!-- Loading Overlay (hidden by default) -->
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Updating your profile...</div>
        <div class="mt-3">
            <i class="fas fa-spinner fa-pulse fa-2x" style="color: var(--primary);"></i>
        </div>
    </div>

    <!-- Profile Page -->
    <div class="container">
        <div class="profile-container">
            <h1 class="profile-title">
                <i class="fas fa-user-circle flower-icon"></i>Your Profile
            </h1>
            
            <form id="profileForm">
                <div class="avatar-container">
                    <img id="avatarPreview" src="#" alt="Avatar Preview" class="avatar-preview" style="display: none;">
                    <div class="avatar-upload">
                        <label for="avatar" class="avatar-upload-label">
                            <i class="fas fa-camera me-2"></i>Choose Avatar
                        </label>
                        <input type="file" id="avatar" name="image" class="avatar-input" accept="image/*">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="fullName"><i class="fas fa-user me-2"></i>Full Name:</label>
                    <input type="text" class="form-control" id="fullName" name="fullname" required>
                </div>
                
                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone me-2"></i>Phone:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="address"><i class="fas fa-map-marker-alt me-2"></i>Address:</label>
                    <input type="text" class="form-control" id="address" name="addressline" required>
                </div>
                
                <button type="submit" class="btn btn-update" id="updateBtn">
                    <i class="fas fa-save me-2"></i>Update Profile
                </button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.min.js"></script>
    <!-- Your custom JS -->
    <script src="js/user.js"></script>
    
    <script>
        $(document).ready(function() {
            // Avatar preview functionality
            $('#avatar').change(function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        $('#avatarPreview').attr('src', e.target.result).show();
                    }
                    reader.readAsDataURL(file);
                }
            });
            
            // You can add form submission handling here if needed
            // The main form submission is handled in user.js
        });
    </script>
</body>
</html>
