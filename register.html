<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooming Delights - Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff7eb9;
            --secondary: #ff65a3;
            --dark-green: #2a6041;
            --light-green: #d4edda;
            --cream: #fff9f0;
            --gold: #d4af37;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--cream);
            background-image: url('https://images.unsplash.com/photo-1490750967868-88aa4486c946?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            margin: 30px auto;
            border: 1px solid rgba(255, 126, 185, 0.3);
        }
        
        .form-title {
            font-family: 'Playfair Display', serif;
            color: var(--dark-green);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            position: relative;
        }
        
        .form-title:after {
            content: "";
            display: block;
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--gold));
            margin: 15px auto;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(255, 126, 185, 0.25);
        }
        
        .btn-register {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 101, 163, 0.4);
        }
        
        .form-floating label {
            color: #666;
        }
        
        .flower-icon {
            color: var(--primary);
            margin-right: 10px;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .login-link a {
            color: var(--dark-green);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .login-link a:hover {
            text-decoration: underline;
            color: var(--primary);
        }
        
        .form-decoration {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
        }
        
        .flower-1 {
            top: 20px;
            left: 20px;
            font-size: 100px;
            color: var(--primary);
        }
        
        .flower-2 {
            bottom: 20px;
            right: 20px;
            font-size: 80px;
            color: var(--gold);
        }
        
        /* Loading overlay styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            font-family: 'Playfair Display', serif;
            color: var(--dark-green);
            font-size: 1.5rem;
            margin-top: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay (hidden by default) -->
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Taking you to login...</div>
        <div class="mt-3">
            <i class="fas fa-spinner fa-pulse fa-2x" style="color: var(--primary);"></i>
        </div>
    </div>

    <!-- Registration Page -->
    <div class="container">
        <div class="form-container position-relative">
            <i class="fas fa-spa form-decoration flower-1"></i>
            <i class="fas fa-leaf form-decoration flower-2"></i>
            
            <h2 class="form-title">
                <i class="fas fa-spa flower-icon"></i>Join Blooming Delights
            </h2>
            
            <form id="registerForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Full Name" required>
                    <label for="name"><i class="fas fa-user me-2"></i>Full Name</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                    <label for="email"><i class="fas fa-envelope me-2"></i>Email Address</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-register" id="register">
                    <i class="fas fa-user-plus me-2"></i>Create Account
                </button>
                
                <div class="login-link">
                    Already have an account? <a href="login.html" id="loginLink">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Your custom JS -->
    <script src="js/user.js"></script>
    
    <script>
        $(document).ready(function() {
            // Handle login link click
            $('#loginLink').click(function(e) {
                e.preventDefault();
                const loginUrl = $(this).attr('href');
                
                // Show loading overlay
                $('.loading-overlay').addClass('active');
                
                // Simulate loading delay (2 seconds) then redirect
                setTimeout(function() {
                    window.location.href = loginUrl;
                }, 2000);
            });
            
            // The form submission is handled in user.js
        });
    </script>
</body>
</html>
